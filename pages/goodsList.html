<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 样式表 -->
    <link rel="stylesheet" href="../css/goodsList.css">
    <!-- 引入字体样式 -->
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <!-- 引入mui ui插件 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <title>Document</title>
</head>

<body>
    <header class="gl_search"></header>
    <div class="sort"></div>
    <div class="view">
        <div>
            <ul class="gl_list">
            </ul>
        </div>
    </div>
    <!-- 底部 -->
    <footer class="pyg_nav">
        <a href="javascript:;">
            <span class="fa fa-home">

            </span>
            <div class="page_name">首页</div>
        </a>
        <a href="./pages/catelogery.html">
            <span class="fa fa-list-ul ">

            </span>
            <div class="page_name">分类</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-shopping-cart"></span>
            <div class="page_name">购物车</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user-circle-o"></span>
            <div class="page_name">我的</div>
        </a>
    </footer>
</body>
<!-- 渲染商品列表模板 -->
<script type="text/html" id="searchTemp">
{{each data val key}}
        <li href="./goodsDetail.html?goods_id={{val.goods_id}}">
            <a href="./goodsDetail.html?goods_id={{val.goods_id}}">
                <div class="gl_left">
                    <img src="{{val.goods_small_logo}}"
                        alt="">
                </div>
                <div class="gl_right">
                    <div class="gl_name">
                        {{val.goods_name}}
                    </div>
                    <div class="gl_price">
                        {{val.goods_price}}
                    </div>
                </div>
            </a>
        </li>
{{/each}}
</script>

<!-- js文件 -->
<!-- 引入zepto插件 -->
<script src="../lib/zepto/zepto.js"></script>
<!-- 引入原生模板 -->
<script src="../lib/arttemplate/template-web.js"></script>
<!-- 引入mui js 文件  -->
<script src="../lib/mui/js/mui.js"></script>
<!-- 引入issroll插件 -->
<script src="../lib/iscroll/iscroll.js"></script>
<!-- 引入公共js -->
<script src="../js/common.js"></script>
<!-- 引入主页 -->
<script src="../js/goodsList.js"></script>

</html>
