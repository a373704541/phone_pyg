<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 样式表 -->
    <link rel="stylesheet" href="../css/register.css">
    <!-- 引入mui ui插件 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入字体样式 -->
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">注册</h1>
    </header>
    <div class="view">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机</label>
                <input type="text"  name="userPhone" class="mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" name="userAuthCode" class="mui-input" placeholder="请输入验证码">
                <button  type="button"  id="authCode" class="mui-btn mui-btn-primary" value="获取验证码">获取验证码</button>
            </div>
            <div class="mui-input-row">
                <label>邮箱</label>
                <input type="text" name="userEmail" class="mui-input-clear" placeholder="请输入邮箱">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" name="userpwd" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" name="userResetPwd" class="mui-input-password" placeholder="请重新输入密码">
            </div>
            <div class="mui-input-row mui-radio mui-right">
                <label>男</label>
                <input name="sex" value="男" checked type="radio">
            </div>
            <div class="mui-input-row mui-radio mui-right">
                <label>女</label>
                <input name="sex" value="女" type="radio">
            </div>
        </form>
        <div class="register_login">
            <a href="./login.html" class="mui-btn mui-btn-primary mui-btn-outlined">登录</a>
            <a href="javascript:;" class="registerBtn mui-btn mui-btn-primary">注册</a>
        </div>
    </div>

    <!-- 底部 -->
    <footer class="pyg_nav">
        <a href="javascript:;">
            <span class="fa fa-home">

            </span>
            <div class="page_name">首页</div>
        </a>
        <a href="./pages/catelogery.html">
            <span class="fa fa-list-ul ">

            </span>
            <div class="page_name">分类</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-shopping-cart"></span>
            <div class="page_name">购物车</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user-circle-o"></span>
            <div class="page_name">我的</div>
        </a>
    </footer>
</body>
<!-- 渲染商品列表模板 -->
<script type="text/html" id="searchTemp">
    {{each data val key}}
        <li href="./goodsDetail.html?goods_id={{val.goods_id}}">
            <a href="./goodsDetail.html?goods_id={{val.goods_id}}">
                <div class="gl_left">
                    <img src="{{val.goods_small_logo}}"
                        alt="">
                </div>
                <div class="gl_right">
                    <div class="gl_name">
                        {{val.goods_name}}
                    </div>
                    <div class="gl_price">
                        {{val.goods_price}}
                    </div>
                </div>
            </a>
        </li>
{{/each}}
</script>

<!-- js文件 -->
<!-- 引入zepto插件 -->
<script src="../lib/zepto/zepto.js"></script>
<!-- 引入mui js 文件  -->
<script src="../lib/mui/js/mui.js"></script>
<!-- 引入公共js -->
<script src="../js/common.js"></script>
<!-- 引入主页 -->
<script src="../js/register.js"></script>

</html>
