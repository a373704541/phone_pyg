<!-- 渲染左侧数据 -->
<script type="text/html" id="CategoriesLeftTemp">

    {{each data val key}}
            {{if key==0}}
            <li class="active">{{val.cat_name}}</li>
            {{/if}}
            {{if key!=0}}
            <li>{{val.cat_name}}</li>
            {{/if}}
        {{/each}}
</script>

<!-- 渲染右侧数据 -->
    <script type="text/html" id="CategoriesRightTemp">
        <div>
        {{each data val key}}
        <div class="pr_list">
            <div class="pl_title">{{val.cat_name}}</div>
                <ul class="pl_items">
                    {{ each val.children val2 key2}}
                    <li>
                        <a href="javascript:;">
                            <img src="http://api.pyg.ak48.xyz/{{val2.cat_icon}}" alt="">
                            <span>{{val2.cat_name}}</span>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        {{/each}}
        </div>
    </script>
