<!-- 引入zepto插件 -->

<script src="../js/catagelory.js"></script>
<!-- 引入公共js -->
<script src="../js/common.js"></script>


<!-- 渲染左侧模板 -->
<script type="text/html" id="catelogeryLeft"> 
    {{each data val key}}
        <li>{{val.cat_name}}</li>
    {{/each}}
</script>

<!-- 渲染右侧模板 catelogeryRight -->
<script type="text/html" id="catelogeryRight"> 
    {{each data val key}}
        {{each val.children val2 key2}}
            <div class="pr_list">
            <div class="pr_title">{{val2.cat_name}}</div>
                <ul class="pr_content">
                    {{each val2.children val3 key3}}
                        <li>
                            <a href="javascript:;">
                                <img src="http://140.143.222.79:8888/{{val3.cat_icon}}" alt="">
                                <span>{{val3.cat_name}}</span>
                            </a>
                        </li> 
                    {{/each}}
                </ul>
            </div>
        {{/each}}     
    {{/each}}
</script>
